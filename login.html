<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | BillingBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    /* Center wrapper */
    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
    }

    /* Card */
    .login-box {
      width: 100%;
      max-width: 380px;
      background: #fff;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 5px;
      color: #333;
    }

    .login-box p {
      margin-bottom: 20px;
      color: #777;
      font-size: 14px;
    }

    .login-box input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ddd;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-box button:active {
      transform: scale(0.98);
    }
  </style>
</head>

<body>

<div class="login-wrapper">
  <div class="login-box">
    <h2>Surjya Bakery ðŸ‘‹</h2>
    <p>Login to continue</p>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">

    <button id="loginBtn">Login</button>
  </div>
</div>

<script type="module" src="login.js"></script>
</body>
</html>
