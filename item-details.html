<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Item Details</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:#f2f3f7;
  padding-bottom:140px;
}

/* HEADER */
.header{
  background:#5b3df5;
  color:white;
  padding:18px;
  font-size:20px;
  font-weight:600;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header button{
  background:white;
  color:#5b3df5;
  border:none;
  padding:6px 12px;
  border-radius:20px;
  font-size:13px;
}

/* CARD */
.details{
  background:white;
  margin:15px;
  padding:20px;
  border-radius:18px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
}

.details h2{
  margin-bottom:10px;
}

.price{
  font-size:16px;
  margin-bottom:6px;
}

.stock{
  font-size:15px;
}

.low{
  color:#e74c3c;
  font-weight:600;
}

/* BUTTONS */
.btn{
  width:100%;
  padding:12px;
  border:none;
  border-radius:10px;
  margin-top:12px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.add{
  background:#6ecf8b;
  color:white;
}

.edit{
  background:#f1c40f;
  color:white;
}

.delete{
  background:#e74c3c;
  color:white;
}

.btn:active{
  transform:scale(0.96);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px rgba(0,0,0,0.1);
}

.bottom-nav div{
  text-align:center;
  font-size:12px;
  color:#888;
  cursor:pointer;
}

.bottom-nav .active{
  color:#5b3df5;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">
  <span>üì¶ Item Details</span>
  <button onclick="go('inventory.html')">Back</button>
</div>

<div class="details">
  <h2>Cake</h2>
  <p class="price">Price: ‚Çπ 300</p>
  <p class="stock">Stock: 5 <span class="low">(Low Stock)</span></p>

  <button class="btn add" onclick="addToCart()">Add to Cart</button>
  <button class="btn edit" onclick="editItem()">Edit Item</button>
  <button class="btn delete" onclick="deleteItem()">Delete Item</button>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <div onclick="go('index.html')">üè†<br>Home</div>
  <div onclick="go('clients.html')">üë•<br>Clients</div>
  <div class="active">üì¶<br>Inventory</div>
  <div onclick="go('orders.html')">üßæ<br>Orders</div>
  <div onclick="go('records.html')">üìä<br>Records</div>
</div>

<script>
function go(page){
  window.location.href = page;
}

function addToCart(){
  alert("Item added to cart (Next step me real cart connect karenge üî•)");
}

function editItem(){
  alert("Edit item page open karna hai üî•");
}

function deleteItem(){
  if(confirm("Delete this item?")){
    alert("Item deleted (demo)");
  }
}
</script>

</body>
</html>
