<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orders</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  background:#f2f3f7;
  padding-bottom:140px;
}

/* HEADER */
.header{
  background:#5b3df5;
  color:white;
  padding:18px;
  font-size:20px;
  font-weight:600;
  text-align:center;
  position:sticky;
  top:0;
}

/* ORDER CARD */
.order{
  background:white;
  margin:15px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 5px 15px rgba(0,0,0,0.05);
  transition:0.2s;
}

.order:active{
  transform:scale(0.98);
}

.order h3{
  margin-bottom:6px;
  font-size:16px;
}

.client{
  font-size:14px;
  color:#555;
  margin-bottom:6px;
}

.status{
  font-size:13px;
  font-weight:600;
}

.delivered{
  color:#2ecc71;
}

.pending{
  color:#e67e22;
}

/* ACTIONS */
.actions{
  margin-top:10px;
  display:flex;
  gap:10px;
}

.btn{
  flex:1;
  padding:8px;
  border:none;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
}

.view{
  background:#3498db;
  color:white;
}

.delete{
  background:#e74c3c;
  color:white;
}

.btn:active{
  transform:scale(0.95);
}

/* BOTTOM NAV */
.bottom-nav{
  position:fixed;
  bottom:0;
  width:100%;
  background:white;
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  box-shadow:0 -2px 8px rgba(0,0,0,0.1);
}

.bottom-nav div{
  text-align:center;
  font-size:12px;
  color:#888;
  cursor:pointer;
}

.bottom-nav .active{
  color:#5b3df5;
  font-weight:600;
}
</style>
</head>

<body>

<div class="header">üìã Orders</div>

<!-- ORDER 1 -->
<div class="order">
  <h3>Order #501</h3>
  <div class="client">Rahul Traders</div>
  <div class="status delivered">Delivered</div>

  <div class="actions">
    <button class="btn view" onclick="viewOrder(501)">View</button>
    <button class="btn delete" onclick="deleteOrder(501)">Delete</button>
  </div>
</div>

<!-- ORDER 2 -->
<div class="order">
  <h3>Order #502</h3>
  <div class="client">Sunita Store</div>
  <div class="status pending">Pending</div>

  <div class="actions">
    <button class="btn view" onclick="viewOrder(502)">View</button>
    <button class="btn delete" onclick="deleteOrder(502)">Delete</button>
  </div>
</div>

<!-- Bottom Nav -->
<div class="bottom-nav">
  <div onclick="go('index.html')">üè†<br>Home</div>
  <div onclick="go('clients.html')">üë•<br>Clients</div>
  <div onclick="go('inventory.html')">üì¶<br>Inventory</div>
  <div class="active">üìã<br>Orders</div>
  <div onclick="go('records.html')">üìä<br>Records</div>
</div>

<script>
function go(page){
  window.location.href = page;
}

function viewOrder(id){
  alert("Open Order #" + id + " details page üî•");
}

function deleteOrder(id){
  if(confirm("Delete Order #" + id + " ?")){
    alert("Order deleted (demo)");
  }
}
</script>

</body>
</html>
