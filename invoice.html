<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
    }

    #invoice {
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      margin: auto;
      padding: 20px;
      color: #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .company img {
      max-height: 80px;
      display: block;
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .right {
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }
    /* ---------- MOBILE FRIENDLY ---------- */

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 10px;
}

/* Invoice container */
#invoice {
  width: 100%;
  min-height: auto;
  padding: 15px;
}

/* Header responsive */
.header {
  flex-direction: column;
  gap: 10px;
}

.company {
  text-align: center;
}

.company img {
  margin: auto;
  max-width: 120px;
}

/* Table scroll on mobile */
table {
  font-size: 14px;
}

table thead {
  background: #f5f5f5;
}

table,
thead,
tbody,
th,
td,
tr {
  word-break: break-word;
}

/* Totals */
.right {
  font-size: 15px;
}

/* Button mobile */
button {
  width: 100%;
  border: none;
  border-radius: 6px;
  background: #000;
  color: #fff;
}

/* ---------- DESKTOP ONLY ---------- */
@media (min-width: 768px) {
  body {
    padding: 20px;
  }
  
  #invoice {
    width: 210mm;
    min-height: 297mm;
  }
  
  .header {
    flex-direction: row;
  }
  
  button {
    width: auto;
  }
}
/* ---------- MODERN INVOICE ---------- */

#invoice {
  border-radius: 10px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
}

.header {
  border-bottom: none;
}

.header::after {
  content: "";
  display: block;
  height: 3px;
  background: linear-gradient(90deg, #000, #777);
  margin-top: 10px;
}

.company h2 {
  margin: 5px 0;
  font-weight: 600;
}

table thead th {
  background: #000;
  color: #fff;
}

table tbody tr:nth-child(even) {
  background: #f7f7f7;
}

.right h3 {
  margin-top: 10px;
}

.right h3 span {
  font-size: 20px;
}

/* Footer text */
#invoice p:last-child {
  text-align: center;
  color: #666;
  font-size: 14px;
}
  </style>
</head>

<body>

<div id="invoice">

  <div class="header">
    <div class="company">
      <img id="logoPreview">
      <input type="file" accept="image/*" onchange="uploadLogo(event)">
      <h2>BillingBuddy</h2>
      <p>GST: 27ABCDE1234F1Z5</p>
      <p>Phone: 9999999999</p>
    </div>

    <div>
      <p><b>Invoice No:</b> <span id="invNo">1001</span></p>
      <p><b>Date:</b> <span id="invDate"></span></p>
    </div>
  </div>

  <h3>Bill To:</h3>
  <p id="customerName">Customer Name</p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="right">
    <p>Subtotal: ‚Çπ<span id="subTotal">0</span></p>
    <p>CGST (9%): ‚Çπ<span id="cgst">0</span></p>
    <p>SGST (9%): ‚Çπ<span id="sgst">0</span></p>
    <h3>Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>
  </div>

  <p style="margin-top:40px;">Thank you for your business üôè</p>
</div>

<button onclick="downloadPDF()">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script src="invoice.js"></script>
<script type="module" src="invoice.js"></script>
</body>
</html>
