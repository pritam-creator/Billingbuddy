<!DOCTYPE html>
<html>
<head>
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eee;
    }

    #invoice {
      width: 210mm;
      min-height: 297mm;
      background: #fff;
      margin: auto;
      padding: 20px;
      color: #000;
    }

    .header {
      display: flex;
      justify-content: space-between;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }

    .company img {
      max-height: 80px;
      display: block;
      margin-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #000;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .right {
      text-align: right;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin: 20px auto;
      display: block;
      padding: 10px 20px;
      font-size: 16px;
    }
    :root {
  --primary: #2563eb; /* change color anytime */
}

.header {
  border-bottom: 3px solid var(--primary);
}

.header h2 {
  color: var(--primary);
}

table th {
  background: var(--primary);
  color: #fff;
}

.right h3 {
  color: var(--primary);
}
  </style>
</head>

<body>

<div id="invoice">

  <div class="header">
    <div class="company">
 <img
  id="logoPreview"
  src="https://raw.githubusercontent.com/pritam-creator/billingbuddy-assets/main/Untitled.png"
  style="max-height:80px; margin-bottom:10px;"
/>
  <h2>BillingBuddy</h2>
  <p>GST: 27ABCDE1234F1Z5</p>
  <p>Phone: 9999999999</p>
</div>

    <div>
      <p><b>Invoice No:</b> <span id="invNo">‚Äî</span></p>
      <p><b>Date:</b> <span id="invDate"></span></p>
    </div>
  </div>

  <h3>Bill To:</h3>
  <p id="customerName">Customer Name</p>

  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Qty</th>
        <th>Rate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="right">
    <p>Subtotal: ‚Çπ<span id="subTotal">0</span></p>
    <p>CGST (9%): ‚Çπ<span id="cgst">0</span></p>
    <p>SGST (9%): ‚Çπ<span id="sgst">0</span></p>
    <h3>Grand Total: ‚Çπ<span id="grandTotal">0</span></h3>
  </div>

  <p style="margin-top:40px;">Thank you for your business üôè</p>
</div>

<button id="downloadBtn">Download PDF</button>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
<script type="module" src="invoice.js"></script>

</body>
</html>
