<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Surjya Bakery - Reset PIN</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9966,#ff5e62);
}

.reset-box{
  background:white;
  padding:40px 25px;
  border-radius:22px;
  text-align:center;
  width:320px;
  box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

h2{
  margin-bottom:25px;
  color:#ff5e62;
  font-weight:700;
}

input{
  width:100%;
  padding:13px;
  margin:8px 0;
  border-radius:14px;
  border:2px solid #eee;
  outline:none;
  font-size:15px;
  transition:0.2s;
}

input:focus{
  border-color:#ff5e62;
  box-shadow:0 0 8px rgba(255,94,98,0.3);
}

button{
  width:100%;
  padding:13px;
  margin-top:10px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#ff9966,#ff5e62);
  color:white;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  opacity:0.9;
}

.back-btn{
  background:#ccc;
  color:#333;
}

.message{
  margin-top:12px;
  font-size:13px;
  min-height:18px;
}

.success{ color:green; }
.error{ color:#e74c3c; }

</style>
</head>

<body>

<div class="reset-box">
  <h2>üîê Reset PIN</h2>

  <input type="password" id="oldPin" placeholder="Old PIN" maxlength="4">
  <input type="password" id="newPin" placeholder="New PIN" maxlength="4">
  <input type="password" id="confirmPin" placeholder="Confirm New PIN" maxlength="4">

  <button onclick="savePin()">Update PIN</button>
  <button class="back-btn" onclick="goBack()">Back to Login</button>

  <div id="message" class="message"></div>
</div>

<script type="module">

import { initializeApp } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";

import { getFirestore, doc, getDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";


const firebaseConfig = {
  apiKey: "AIzaSyBjETFSgZsMDw1JRI0fIcUNMCMOHxBMaLA",
  authDomain: "billingbuddy-551f9.firebaseapp.com",
  projectId: "billingbuddy-551f9",
  storageBucket: "billingbuddy-551f9.firebasestorage.app",
  messagingSenderId: "287026017084",
  appId: "1:287026017084:web:aae879570ad706e5a2a439"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const message = document.getElementById("message");

/* üîÑ SAVE PIN FUNCTION */
window.savePin = async function(){

  const oldPinValue = document.getElementById("oldPin").value.trim();
  const newPinValue = document.getElementById("newPin").value.trim();
  const confirmPinValue = document.getElementById("confirmPin").value.trim();

  message.className="message";
  message.innerText="Checking...";
  message.style.color="#555";

  if(newPinValue.length !== 4){
    showError("PIN must be 4 digits");
    return;
  }

  if(newPinValue !== confirmPinValue){
    showError("New PIN does not match");
    return;
  }

  try{
    const docRef = doc(db,"settings","admin");
    const docSnap = await getDoc(docRef);

    if(!docSnap.exists()){
      showError("Admin not configured");
      return;
    }

    const savedPin = String(docSnap.data().pin);

    if(oldPinValue !== savedPin){
      showError("Wrong Old PIN");
      return;
    }

    await updateDoc(docRef,{ pin:newPinValue });

    message.classList.add("success");
    message.innerText="PIN Updated Successfully ‚úì";

    setTimeout(()=>{
      window.location.replace("index.html");
    },1000);

  }catch(error){
    console.error(error);
    showError("Connection Error");
  }
};

function showError(text){
  message.className="message error";
  message.innerText=text;
}

/* üîô BACK BUTTON */
window.goBack = function(){
  window.location.replace("index.html");
};

</script>

</body>
</html>
